<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
</head>
<body>
    <h1>Voting Results</h1>
    <table border="1">
        <tr>
            <th>Document ID</th>
            <th>Custom Model Votes</th>
            <th>Benchmark Votes</th>
        </tr>
        {% for result in voting_results %}
        <tr>
            <td>{{ result.document_id }}</td>
            <td>{{ result.custom_model_votes }}</td>
            <td>{{ result.benchmark_votes }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
