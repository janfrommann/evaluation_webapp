<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #333;
            background-color: #fff;
        }
        .container {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .btn-custom {
            width: 60%;
        }
    </style>

</head>
<body>
    <div class="container py-5">
        <h1 class="display-4 text-center mb-4">Welcome to the Highlight Evaluator!</h1>
        <h3 class="text-center mb-4">Thanks for helping test Jan's neural networks!</h3>
        <a href="/random_document" class="btn btn-primary btn-lg btn-custom">Load a Random Document</a>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success mt-4" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
